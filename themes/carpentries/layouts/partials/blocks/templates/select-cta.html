{{ with .block }}
  <div class="py-10 bg-blue-light">
    <div class="container flex items-center justify-center mx-auto space-x-2 text-lg">
      <div>I want to</div>
      <div class="inline-flex justify-center">
        <div
            x-data="{
                open: false,
                toggle() {
                    if (this.open) {
                        return this.close()
                    }

                    this.$refs.button.focus()

                    this.open = true
                },
                close(focusAfter) {
                    if (! this.open) return

                    this.open = false

                    focusAfter && focusAfter.focus()
                }
            }"
            x-on:keydown.escape.prevent.stop="close($refs.button)"
            x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
            x-id="['dropdown-button']"
            class="relative"
        >
            <!-- Button -->
            <button
                x-ref="button"
                x-on:click="toggle()"
                :aria-expanded="open"
                :aria-controls="$id('dropdown-button')"
                type="button"
                class="flex items-center gap-2 font-bold underline"
            >
                Become a volunteer

                <!-- Heroicon: chevron-down -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>

            <!-- Panel -->
            <div
                x-ref="panel"
                x-show="open"
                x-transition.origin.top.left
                x-on:click.outside="close($refs.button)"
                :id="$id('dropdown-button')"
                style="display: none;"
                class="absolute left-0 z-30 p-5 mt-2 text-sm font-semibold shadow-md bg-blue-light w-60"
            >
              <ul>
              {{ with .options }}
                {{ range . }}
                  <li class="mb-2 last:mb-0"><a class="hover:underline" href="{{ .url }}">{{ .copy }}</a></li>
                {{ end }}
              {{ end }}
              </ul>
            </div>
        </div>
      </div>
    </div>
    <div class="flex justify-center mt-5">
      <a class="btn-blue" href="#">Go</a>
    </div>
  </div>
{{ end }}
