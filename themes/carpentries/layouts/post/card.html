<div class="p-8 mb-5 border">
  <div class="flex mb-4 -mx-2">
    {{ with .Params.authors }}
      {{ range . }}
      <div class="flex items-center mr-4 uppercase"><span>{{ . }}</span></div>
      {{ end }}
    {{ end }}
  </div>
  <h3 class="text-base md:text-[1.75rem] leading-[2.125rem] font-semibold">
    <a class="underline hover:text-blue-hover text-gray-dark" href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h3>
  {{ with .Params.teaser }}
      <div class="mb-5 text-lg font-semibold text-gray-mid">{{ . }}</div>
  {{ end }}
  <div class="flex items-center -mx-2">
    {{ with .Date }}
      <time datetime="{{ . }}" class="mx-2 text-sm font-semibold text-gray-mid">{{ .Format "Jan 2, 2006" }}</time>
    {{ end }}
    {{ with .GetTerms "tags" }}
      {{ range . }}
        <a class="bg-gray-mid px-2 py-1 mx-2 text-white rounded-full" href="{{ .RelPermalink }}">{{ .Title }}</a>
      {{ end }}
    {{ end }}
  </div>


</div>
