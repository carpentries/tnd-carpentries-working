{{ define "main" }}
  <div class="container mx-auto">
    {{ partial "breadcrumbs" . }}
    <h1 class="font-bold text-5xl">{{ .Title }}</h1>

    {{ partial "subnav" . }}
    <div class="relative grid md:grid-cols-12 gap-8">
      <div class="col-span-8 pb-16">
        <div class="prose">
          {{ .Content }}
        </div>
      </div>
      <div class="col-span-4 relative ">
        <div class="sticky top-10">
          {{ .Render "sidebar" }}
        </div>
      </div>
    </div>

  </div>

{{ end }}
