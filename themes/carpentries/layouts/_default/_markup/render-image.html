<figure class="my-[2.5rem] not-prose">
  <div class="overflow-hidden rounded-xl">
    <img class="mx-auto lazyload" src="{{ .Destination }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }} />
  </div>
  {{ with .Title }}
    <figcaption class="text-xs">
      {{ $.Page.RenderString . }}
    </figcaption>
  {{ end }}
</figure>
