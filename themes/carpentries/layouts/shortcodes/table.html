{{ $icon := resources.Get "/icons/check.svg" }}
{{ $inner := .Inner }}
{{ $features := false }}
{{ if eq (.Get 0) "features"}}
  {{ $features = true }}
  {{ $inner = replace $inner "Has Feature" (printf `<img class="mx-auto not-prose" alt="Has Feature" src="%s" />` $icon.RelPermalink | safeHTML )}}
{{ end }}

<div class="table-striped overflow-x-scroll {{ if $features }}prose-th:font-normal prose-th:text-center{{ end }}">
  {{ $.Page.RenderString $inner }}
</div>
